<div id="login-page" class="w-screen h-screen flex items-center justify-center">
  <!-- Login Box -->
  <div class="login-box w-full sm:w-[508px] mx-2 px-1 sm:px-8 pb-1 sm:pb-10">
    <!-- Logo -->
    <img
      class="h-auto md:h-[211px]"
      src="assets/images/login-logo.png"
      alt="BBQ logo"
    />

    <!-- Title -->
    <h1>Login</h1>

    <!-- Login Form -->
    <form [formGroup]="form" (submit)="userLoginSubmit()">
      <app-input-text
        formControlName="phone"
        title="Phone&nbsp;number"
        type="text"
        errors="getErrorsAsAString(phone)"
      ></app-input-text>

      <app-input-text
        formControlName="password"
        title="Password"  
        type="password"
        errors="getErrorsAsAString(password)"
      ></app-input-text>

      <!-- Remember Me and Forgot Password Section -->
      <div class="w-full flex justify-between items-center">
        <span class="text-transparent pointer-events-none hidden md:block"
          >_</span
        >
        <!-- Checkbox and Label -->
        <div class="checkbox-box flex">
          <input
            formControlName="rememberUser"
            type="checkbox"
            name="rememberUser"
            id="rememberUser"
          />
          <label class="ml-1" for="rememberUser">Remember me</label>
        </div>

        <!-- Forgot Password Link -->
        <a href="">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <div class="w-full flex justify-center my-5 sm:mt-10">
        <button class="primory-button" type="submit">Login</button>
      </div>
    </form>
  </div>

  <div class="copyright">
    Copyright Â© 2021 AN BBQ Themes
  </div>
</div>
