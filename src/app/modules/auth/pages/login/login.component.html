<div id="login-page" class="w-screen h-screen flex items-center justify-center">
  <div class="login-box w-full sm:w-[508px] mx-2 px-1 sm:px-8 pb-1 sm:pb-10">
    <img
      class="h-auto md:h-[211px]"
      src="assets/images/login-logo.png"
      alt="BBQ logo"
    />

    <h1>Login</h1>

    <form [formGroup]="loginForm" (submit)="userLoginSubmit()">
      <div class="text-box w-full flex justify-between md:flex-row flex-col">
        <label for="phone">Phone&#160;number</label>
        <input
          [class.validation-error]="isInvalidInput('phone')"
          formControlName="phone"
          class="w-[342px] sm:w-full"
          type="text"
          id="phone"
          name="phone"
        />
      </div>

      <div
        *ngIf="isInvalidInput('phone')"
        class="error-message w-full mb-5 mt-[-10px]"
      >
        <div class="custom-alert" role="alert">
          <span class="font-medium">Error!</span> <br />
          Phone number is required and should be valid..
        </div>
      </div>

      <div class="text-box w-full flex justify-between md:flex-row flex-col">
        <label for="password">Password</label>
        <input
          [class.validation-error]="isInvalidInput('password')"
          formControlName="password"
          class="w-[342px] sm:w-full"
          type="password"
          name="password"
          id="password"
        />
      </div>

      <div
        *ngIf="isInvalidInput('password')"
        class="error-message w-full mb-5 mt-[-10px]"
      >
        <div class="custom-alert" role="alert">
          <span class="font-medium">Error!</span> <br />
          Password is required.
        </div>
      </div>

      <div class="w-full flex justify-between items-center">
        <span class="text-transparent pointer-events-none hidden md:block"
          >.</span
        >
        <div class="checkbox-box flex">
          <input
            formControlName="rememberUser"
            type="checkbox"
            name="rememberUser"
            id="rememberUser"
          />
          <label class="ml-1" for="rememberUser">Remember me</label>
        </div>
        <a href="">Forgot password?</a>
      </div>

      <div class="w-full flex justify-center my-5 sm:mt-10">
        <button class="primory-button" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
